<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
		/*card-footer图片*/
			.mui-card-footer a img{
				position: absolute;
				width: 20px;
				height: 20px;
				right: 5px;
				top: 12px;				
			}
		/*时间*/
			.time{
				color: #ACACB4;
				text-align: center;
				font-size: 12px;
				margin-top: 20px;
			}
		/*返回*/
			.mui-bar .mui-btn-link{
				color: #EB8256;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
				<span class="mui-icon mui-icon-left-nav"></span>返回
			</button>
			<h1 class="mui-title">活动提醒</h1>
		</header>
		<div class="mui-content">
			<p class="time">2016-08-08 13:37</p>
			<div class="mui-card">
				<div class="mui-card-header">活动开始</div>
				<div class="mui-card-content mui-card-content-inner">
					<p>您报名的“XXXXXXXX”活动，将于明天13：30在“XXXXXXXXXXXXXXXXXXXXXXXXXX”举行。请安排好出行计划，提前30分钟进场。如有疑问，请及时与主办方联系。</p>
				</div>
				<div class="mui-card-footer">
					<a>
						查看详情
						<img src="../images/joined_more.png"/>
					</a>
				</div>
			</div>
		</div>
		
		
		
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
