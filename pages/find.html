		<style>
		/*搜索group*/
			.mui-content .search-group{
				text-align: center;
			}
			.mui-content .search-group .search{
			 	display: inline-block;
				width: 60%;
				height: 30px;
				margin-top: 30px;
				border: 1px solid #EB8256;
				border-right: none;
				background-color: transparent;
				position: relative;
				top: -25px;
				right: -5px;
				border-radius: 0px;
				border-bottom-left-radius: 5px;
				border-top-left-radius: 5px;
			}
			.mui-content .search-group .btn_search{
				display: inline-block;
				width: 50px;
				height: 30px;
				border: 1px solid #EB8256;
				margin: 30px 0 15px;
				border-left: none;
				border-bottom-right-radius: 5px;
				border-top-right-radius: 5px;
				background: url(../images/searcheb8256.png) center center no-repeat;
				background-size: 30px;
			}
		/*三个图标*/
			.find_icons{
				width: 70%;
				height: 65px;
				text-align: center;
				margin: 0 auto;
				margin-bottom: 20px;
			}
			.find_icons a{
				display: inline-block;
				width: 30%;
				height: 50px;
			}
			.find_icons a p{
				color: #000;
			}
			.find_icons a img{
				width: 40px;
				height: 40px;
			}
		</style>
	</head>
